<!DOCTYPE html>
<html>
<head>
  <title>A simple rock paper scissors game</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <h1>Let's play Rock Paper Scissors</h1>

  <form id="player-select">
    <button id="rock" name="choice" type="button">Rock</button>
    <button id="paper" name="choice" type="button">Paper</button>
    <button id="scissors" name="choice" type="button">Scissors</button>
  </form>

  <div id="results">
    <h2>Results Log</h2>
    <ul id="results-log"></ul>
  </div>
    
</body>

  <script type = "text/javascript" src= "script.js"></script>

</html>

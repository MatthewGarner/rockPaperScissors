<!DOCTYPE html>
<html>
<head>
  <title>A simple rock paper scissors game</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <div id = "game-area">
    <h1>Let's play Rock Paper Scissors</h1>
    <div id="round-select">
      <form>
        <label for="rounds">Select how many rounds to play</label>
        <input type="number" id="rounds" name="rounds">
        <button type="button">Play</button>
      </form>
    </div>
    <div id ="round-count-area">
      <h2>Current Round</h2>
      <h3 id="round-number">1</h3>
    </div>
    <div id="score-board">
      <div id="player-score">
        <h2>Player score</h2>
        <h3 class="score-number">0</h3>
      </div>
      <div id="computer-score">
        <h2>Computer score</h2>
        <h3 class="score-number">0</h3>
      </div>
    </div>
    <div id="player-selections">
      <form id="player-select">
        <button id="rock" name="choice" type="button">Rock</button>
        <button id="paper" name="choice" type="button">Paper</button>
        <button id="scissors" name="choice" type="button">Scissors</button>
      </form>
   </div>
    <div id="results">
      <h2>Results Log</h2>
      <ul id="results-log"></ul>
    </div>
  </div>  
</body>

  <script type = "text/javascript" src= "script.js"></script>

</html>
